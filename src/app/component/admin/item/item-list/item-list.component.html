<div class="dashboard-body-content">
    <div class="row d-flex justify-content-between align-items-center mb-3 pb-3 border-bottom row-header"> 
        <div class="col-lg-8 d-flex justify-content-start align-items-center">
            <h5>Item List</h5>
        </div>
        <div class="col-lg-4 d-flex justify-content-end align-items-center">
            <button class="actionbutton btn btn-sm ml-3" routerLink="/admin/item/add">Add Item</button>
        </div>
    </div>
    <div class="row m-0">
        <div class="col-12 col-md-3 ml-auto mb-4">
            <div class="input-group ">
                
            </div>
        </div>
    </div>
    <div class="table-responsive edit-table card-body pt-0 pb-0">
        <table class="table table-sm table-hover brand-table">
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Image</th>
                    <th>Company Name</th>
                    <th>Date</th>
                    <th>Small Description</th>
                    <th>Visibility</th>
                    <th style="width:80px" class="text-center">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of itemList; let i = index">
                    <td>{{item.name}}</td>
                    <td><img src="{{(item.image) || ''}}" alt="Item Img"></td>                    
                    <td>{{item.companyId.name}}</td>
                    <td>{{item.createdAt | date}}</td>
                    <td>{{item.smallDesc}}</td>
                    <td class="text-center"><span class="badge badge-success">{{item.visibility}}</span></td>
                    <td class="text-center">
                        <a routerLink="/admin/item/edit/{{item._id}}"><i class="far fa-edit"></i></a>
                        <!-- <a href="javascript:void(0);" class="ml-2" (click)="deleteItems(item._id)"><i class="far fa-trash-alt text-danger"></i></a> -->
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
