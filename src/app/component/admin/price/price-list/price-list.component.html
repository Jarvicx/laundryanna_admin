<div class="dashboard-body-content">
    <div class="d-block">
        <div class="float-left">
            <h5>Price Manager </h5>
        </div>
        <div class="float-right">
            <a href="javascript:void(0);" class="orderbtn btn btn-sm" routerLink="/admin/rate-card/list">View Rate Card</a>
            <a href="javascript:void(0);" class="orderbtn btn btn-sm" routerLink="/admin/rate-card/add">Add Rate crad</a>
            <a href="javascript:void(0);" class="orderbtn btn btn-sm" routerLink="/admin/price/add">Add Price</a>
        </div>
        <div class="clearfix"></div>
        <hr>
        <div class="row m-0">
            <div class="col-12 col-md-6 ml-auto mb-4 d-flex align-items-center">
                <select name="item" #item="ngModel" name="item" [(ngModel)]="selectedItem" id="item" class="form-control mr-2">
                    <option value="" hidden>Select Item</option>
                    <option *ngFor="let item of itemList" value="{{item._id}}">{{item.name}}</option>
                </select>
                <select name="category" #category="ngModel" [(ngModel)]="selectedCategory" id="category" class="form-control mr-2">
                    <option value="" hidden>Select Category</option>
                    <option *ngFor="let category of categoryList" value="{{category._id}}">{{category.name}}</option>
                </select>
                <button class="orderbtn btn btn-sm" (click)="serachPriceByItemCategory()">Show</button>
                <button class="orderbtn btn btn-sm" (click)="clearFilter()" *ngIf="filtered">Clear</button>
            </div>
        </div>
        <div class="table-responsive edit-table">
            <table class="table table-sm table-hover table-bordered">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Washtype</th>
                        <th>Price</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody *ngIf="priceList?.length || priceList.length > 0; else notFoundBlock;">
                    <tr *ngFor="let priceData of priceList">
                        <td>{{priceData?.item?.name}}</td>
                        <td>{{priceData?.category?.name}}</td>
                        <td>{{priceData?.price}}</td>
                        <td>
                            <a href="javascript:void(0);" routerLink="/admin/price/edit/{{priceData?._id}}"><i class="far fa-edit" title="Edit Item" ></i></a>
                            <a href="javascript:void(0);" (click)="deletePrice(priceData._id)"><i class="far fa-trash-alt" title="Delete Item" ></i></a>
                        </td>
                    </tr>
                </tbody>
                <ng-template #notFoundBlock>
                    <tbody>
                        <tr>
                            <td colspan="4">No data!</td>
                        </tr>
                    </tbody>
                </ng-template>
            </table>
        </div>
        <nav class="pagination-container">
            <ul class="pagination">
                <li class="page-item"><a class="page-link" href="javascript:void(0);"><i class="fa fa-angle-double-left previous-img"></i></a></li>
                <li class="page-item"><a class="page-link" href="javascript:void(0);">1</a></li>
                <li class="page-item"><a class="page-link active" href="javascript:void(0);">2</a></li>
                <li class="page-item"><a class="page-link" href="javascript:void(0);">3</a></li>
                <li class="page-item"><a class="page-link" href="javascript:void(0);"><i class="fa fa-angle-double-right next-img"></i></a></li>
            </ul>
        </nav>
    </div>
</div>
