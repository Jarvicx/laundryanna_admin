<div class="dashboard-body-content">
    <div class="d-flex justify-content-between align-items-center">
        <h5>{{formType}} Customer Address</h5>
    </div>
    <hr>
    <form class="edit-form" [formGroup]="addressForm" (ngSubmit)="submitAddress()">
        <div class="col-lg-10">
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group edit-box">
                        <label for="addressLine1">Address Line 1</label>
                        <!-- <input type="text" id="addressLine1" placeholder="Enter Address Line 1" formControlName = "addressLine1" class="form-control" mdbInput [ngClass]="{ 'is-invalid': submitted && f.addressLine1.errors }" /> -->
                        <!-- <input formControlName="addressLine1"> -->
                        <input ngx-google-places-autocomplete [options]='options'  (onAddressChange)="AddressChange($event)" [ngModel]="addressLine1" [ngModelOptions]="{standalone: true}"  class="form-control"/>
                        
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group edit-box">
                        <label for="addressLine2"> Address Line 2 </label>
                        <input type="text" placeholder="Enter Address Line 2" class="form-control" formControlName = "addressLine2" [ngClass]="{ 'is-invalid': submitted && f.addressLine2.errors }" />
                        <div *ngIf="submitted && f.addressLine2.errors" class="invalid-feedback">  
                            <div *ngIf="f.addressLine2.errors.required">Address Line2 is required.</div>  
                        </div>  
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group edit-box">
                        <label for="landmark"> Landmark </label>
                        <input type="text" placeholder="Enter landmark" class="form-control" formControlName = "landmark" [ngClass]="{ 'is-invalid': submitted && f.landmark.errors }" />
                        <div *ngIf="submitted && f.landmark.errors" class="invalid-feedback">  
                            <div *ngIf="f.landmark.errors.required">landmark is required.</div>  
                        </div>  
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group edit-box">
                        <label for="city"> City </label>
                        <input type="text" placeholder="Enter City" class="form-control" formControlName = "city" [ngClass]="{ 'is-invalid': submitted && f.city.errors }" />
                        <div *ngIf="submitted && f.city.errors" class="invalid-feedback">  
                            <div *ngIf="f.city.errors.required">City is required.</div>  
                        </div>  
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group edit-box">
                        <label for="pin"> Pin </label>
                        <input type="number" placeholder="Enter Pin" class="form-control" formControlName = "pin" [ngClass]="{ 'is-invalid': submitted && f.pin.errors }" />
                        <div *ngIf="submitted && f.pin.errors" class="invalid-feedback">  
                            <div *ngIf="f.pin.errors.required">Pin is required.</div>  
                            <div *ngIf="f.pin.errors.pattern">Please enter 7 digit pin.</div>  
                        </div>  
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group edit-box">
                        <label for="type"> Type </label>
                        <select class="form-control" formControlName = "type" [ngClass]="{ 'is-invalid': submitted && f.type.errors }">
                            <option value="" hidden>-select-</option>
                            <option value="home">Home</option>
                            <option value="work">Work</option>
                            <option value="others">Others</option>
                        </select>

                        <div *ngIf="submitted && f.type.errors" class="invalid-feedback">
                            <div *ngIf="f.type.errors.required">Please choose an address type.</div>  
                        </div>  
                    </div>
                </div>
            </div>                                               
        </div>
        <div class="form-group d-flex justify-content-end">
            <button type="submit" class="actionbutton" (click)="cancel()">Cancel</button>
            <button type="submit" class="actionbutton ml-2">SAVE</button>
        </div>
    </form>
</div>
