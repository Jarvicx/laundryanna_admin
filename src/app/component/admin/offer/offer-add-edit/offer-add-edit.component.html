<div class="dashboard-body-content">
    <h5>Offer {{formType}}</h5>
    <hr>
    <form class="edit-form" #offerForm="ngForm" (ngSubmit)="offerFormSubmit(offerForm)">
        <h5 class="text-blue">Basic Information</h5>
        <div class="row m-0 pt-3">
            <div class="col-lg-12">
                <div class="form-group edit-box">
                    <label for="title">Title</label>
                    <input type="text" name="title" #title="ngModel" [ngModel]="offerData.title" class="form-control" id="title" required [ngClass]="{'is-invalid': title?.invalid && title?.touched}">
                </div>
            </div>
            <div class="col-lg-12">
                <div class="form-group edit-box">
                    <label for="description">Description</label>
                    <textarea name="" id="description" cols="30" rows="5" class="form-control" name="desc" #desc="ngModel" [ngModel]="offerData.desc" required [ngClass]="{'is-invalid': desc?.invalid && desc?.touched}"></textarea>
                </div>
            </div>
            <div class="col-lg-4">
                <span class="text-danger">{{errorMessage}}</span>
            </div>
        </div>
        
        <div class="form-group d-flex justify-content-end">
            <button type="submit" class="actionbutton" >SAVE</button>
            <button class="actionbutton" style="margin-left: 5px;" routerLink="/admin/offer/list">CANCEL</button>
        </div>
    </form>
</div>
